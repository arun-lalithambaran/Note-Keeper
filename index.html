<!DOCTYPE html>
<html>
<head>
  <title>To-Do Keeper</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <div class="container">
    <header>
      <img src="images/icon.png">
      <h1>To-Do Keeper</h1>
    </header>
    <div class="box">
      <div class="box_head">
        <input type="text" id="noteText" placeholder="Take a note.." autofocus>
        <button onclick="addNotes()" type="button" id="addNoteBtn">Add</button>
      </div>
      <div id="box_body" class="box_body"></div>
      <div class="box_nav">
        <div onclick="listNotes()" class="tab right-border">All Tasks</div>
        <div id="filterBtn" onclick="filterNotes(true)" class="tab">Completed Tasks</div>
      </div>
    </div>
  </div>
  <script src="app/main.js"></script>
</body>
</html>
